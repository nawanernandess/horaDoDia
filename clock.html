<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempus: relógio e cronômetro de alta precisão</title>
    <link rel="shortcut icon" href="./icons/clock.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="body-container">
      <div
        class="nav flex-column nav-pills menu"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
        <button
          class="nav-link active"
          id="v-pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-home"
          type="button"
          role="tab"
          aria-controls="v-pills-home"
          aria-selected="true"
        >
          <i class="fa-solid fa-clock"></i>
          Relógio
        </button>

        <button
          class="nav-link"
          id="v-pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-profile"
          type="button"
          role="tab"
          aria-controls="v-pills-profile"
          aria-selected="false"
        >
          <i class="fa-solid fa-stopwatch"></i>
          Cronômetro
        </button>
      </div>

      <div class="tab-content" id="v-pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="v-pills-home"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
        >
          <div class="content">
            <div class="content-background">
              <div class="content-time">
                <div class="hours-group">
                  <span id="time" class="time"></span>
                  <span id="date" class="date"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="v-pills-profile"
          role="tabpanel"
          aria-labelledby="v-pills-profile-tab"
        >
          <div class="content">
            <div class="content-stopwatch">
              <div class="content-background">
                <div class="content-icon"></div>
                <div class="content-time">
                  <div class="stopwatch">
                    <span class="w-65" id="hour">00</span>:<span
                      class="w-65"
                      id="minutes"
                      >00</span
                    >:<span class="w-65 seconds" id="seconds">00</span>
                    <span style="color: #9898be">.</span>
                    <span class="w-65 seconds" id="milliseconds">00</span>
                  </div>

                  <span id="reset" class="d-none reset" onclick="reset()">
                    Reset
                  </span>
                </div>
              </div>

              <div class="button-group">
                <button id="start" class="button" onclick="start()">
                  <img width="16px" height="16px" src="./icons/play.png" />
                </button>

                <button id="pause" class="button d-none" onclick="pause()">
                  <img width="16px" height="16px" src="./icons/pause.png" />
                </button>

                <button id="flag" class="button d-none" onclick="lapRecord()">
                  <img width="16px" height="16px" src="./icons/flag.png" />
                </button>
              </div>
            </div>

            <ol class="d-none" id="laps"></ol>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
